    />
    <link
      rel="stylesheet"
      id="theme_link"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/materia/bootstrap.min.css"
    />
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Neeku Shamekhi</title>
  </head>

  <body>
    <!--Responsive Bootstrap navigation bar: https://www.codeply.com/go/Rgq96HykJ2/sidebar-that-changes-to-navbar -->
    <div class="container-fluid">
      <div class="row min-vh-100 flex-column flex-md-row">
        <aside class="col-12 col-md-2 p-0 bg-dark flex-shrink-1">
          <nav
            class="navbar navbar-expand navbar-dark bg-dark flex-md-column flex-row align-items-start py-2"
          >
            <div class="collapse navbar-collapse">
              <ul
                class="flex-md-column flex-row navbar-nav w-100 justify-content-between text-uppercase"
              >
                <li class="nav-item">
                  <a class="nav-link pl-0 text-nowrap" href="index.html"
                    ><img src="assets/images/favicon-32x32.png" alt="NS" />
                    </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link pl-0" href="index.html"
                    ><i class="fa fa-home fa-fw" aria-hidden="true"></i>
                    <span class="d-none d-md-inline">Home</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link pl-0" href="about.html"
                    ><i class="fa fa-id-badge fa-fw" aria-hidden="true"></i>
                    <span class="d-none d-md-inline">About</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link pl-0" href="contact.html"
                    ><i class="fa fa-phone fa-fw" aria-hidden="true"></i>
                    <span class="d-none d-md-inline">Contact</span></a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link pl-0"
                    href="assets/cv/neeku-s-cv.pdf"
                    target="_blank"
                    ><i class="fa fa-download fa-fw" aria-hidden="true"></i>
                    <span class="d-none d-md-inline">Resume</span></a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </aside>
        <main id="hero" class="page3 col bg-faded text-white py-3 flex-grow-1">
          <section class="container-fluid">
            <div class="row bg-color-contact">
              <div class="col">
                <h3 class="heading text-uppercase text-center">Contact</h3>
                <h5 class="text-uppercase text-center">Get in touch!</h5>
                <form method="POST" action="#">
                  <div class="center-form">
                    <input
                      type="text"
                      name="name"
                      id="fullname"
                      class="form-control"
                      placeholder="Name"
                      required
                    />
                    <input
                      type="email"
                      name="email"
                      id="emailaddress"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                      placeholder="Subject"
                      required
                    />
                    <textarea
                      rows="5"
                      name="message"
                      id="message"
                      class="form-control"
                      placeholder="Message"
                      required
                    ></textarea>
                    <div class="form-row text-center">
                      <div class="col">
                        <button type="submit" class="btn btn-success">
                          Send Message
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
